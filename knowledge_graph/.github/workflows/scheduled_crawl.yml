name: Scheduled Knowledge Graph Update

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日UTC午夜运行
  workflow_dispatch:     # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r knowledge_graph/requirements.txt
        
    - name: Run ClinicalTrials.gov crawler
      run: |
        python knowledge_graph/crawlers/clinical_trials_gov.py
        
    - name: Run NIH DSLD crawler
      run: |
        python knowledge_graph/crawlers/nih_dsld.py
        
    - name: Commit updated data
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add knowledge_graph/data/raw/
        git commit -m "Auto-update knowledge graph data" || echo "No changes"
        git push
