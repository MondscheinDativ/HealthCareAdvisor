name: Knowledge Graph Weekly Update

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日UTC午夜运行 (北京时间周一8:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 增加超时时间到2小时
    defaults:
      run:
        working-directory: .  # 在根目录执行

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r knowledge_graph/requirements.txt
          
      - name: Run ClinicalTrials.gov crawler
        run: python knowledge_graph/crawlers/clinical_trials_gov.py > clinical_trials.log 2>&1 || echo "ClinicalTrials.gov crawler failed but workflow continues"
        continue-on-error: true  # 即使失败也继续
        
      - name: Run PubMed crawler
        run: python knowledge_graph/crawlers/pubmed_crawler.py > pubmed.log 2>&1 || echo "PubMed crawler failed but workflow continues"
        continue-on-error: true  # 即使失败也继续
        
      - name: Run NIH DSLD crawler
        run: python knowledge_graph/crawlers/nih_dsld.py > nih_dsld.log 2>&1 || echo "NIH DSLD crawler failed but workflow continues"
        continue-on-error: true  # 即使失败也继续
        
      - name: Upload log files
        uses: actions/upload-artifact@v4
        if: always()  # 即使失败也上传
        with:
          name: crawl-logs
          path: |
            clinical_trials.log
            pubmed.log
            nih_dsld.log
            
      - name: Commit and push changes
        run: |
          # 检查是否有数据文件生成
          if [ -d "knowledge_graph/data/raw" ] && [ -n "$(find knowledge_graph/data/raw -type f)" ]; then
            git config --global user.name 'GitHub Actions Bot'
            git config --global user.email 'actions@users.noreply.github.com'
            git add knowledge_graph/data/raw/*
            git commit -m "Auto-update: KG data refresh $(date +'%Y-%m-%d')"
            git push
          else
            echo "No data files to commit"
          fi
        continue-on-error: true  # 即使失败也标记工作流完成
